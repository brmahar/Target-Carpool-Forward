<ion-view title="Profile">
  <ion-nav-buttons side="left">
    <button class="button button-clear button-positive" ng-click="edit($event)">
      <i class="icon ion-android-close ng-hide" ng-show="isEditMode"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="edit($event)">
      <i class="icon ion-ios-compose-outline" ng-show="!isEditMode"></i>
      <i class="icon ion-android-done ng-hide" ng-show="isEditMode"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div class="item item-icon-left" href="#">
        <i class="icon ion-person"></i>
        <span ng-show="!isEditMode">
          {{ userData.name }}
        </span>
        <input type="text" placeholder="Name" ng-show="isEditMode" class="ng-hide input-custom" value="{{ userData.name }}"/>
      </div>
      <div class="item item-icon-left" href="#">
        <i class="icon ion-email"></i>
        <span ng-show="!isEditMode">
          {{ userData.email }}
        </span>
        <input type="text" placeholder="Email" ng-show="isEditMode" class="ng-hide input-custom" value="{{ userData.email }}"/>
      </div>
      <div class="item item-icon-left" href="#">
        <i class="icon ion-android-phone-portrait"></i>
        <span ng-show="!isEditMode">
          Work: {{ userData.workPhone }}
        </span>
        <input type="text" placeholder="Work Phone" ng-show="isEditMode" class="ng-hide input-custom" value="{{ userData.workPhone }}"/>
      </div>
      <div class="item item-icon-left" href="#">
        <i class="icon ion-android-phone-portrait"></i>
        <span ng-show="!isEditMode">
          Mobile: {{ userData.mobilePhone }}
        </span>
        <input type="text" placeholder="Mobile Phone" ng-show="isEditMode" class="ng-hide input-custom" value="{{ userData.mobilePhone }}"/>
      </div>  
      <div class="item item-icon-left" href="#">
        <i class="icon ion-home"></i>
        Address: {{ address.street + ", " + address.city + ", " + 
          address.state + " " + address.zip}}
      </div>
    </div>
  </ion-content>
</ion-view>
